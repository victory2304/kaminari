name: Run All Tests
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "^18.0.0"
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run Jest
        run: yarn test
      - name: Run Cypress tests
        run: yarn test:e2e
